<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Your valuable feedback
    </title>
    <link rel="icon" href="images/logo.jpg">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/feedback.css">
</head>

<body>
    <header>
        <nav class="navigation light light-bckgrnd">
            <div class="nav-bar">
                <div class="logo-home">
                    <a href="home.html"><img class="logo" src="images/food1.png">Spice and Savor</a>
                </div>
                <ul class="nav-items">
                    <li>
                        <a href="chinese/chinese.html">Chinese Cuisine</a>
                    </li>
                    <li class="active">
                        <a href="indian/indian.html">Indian Cuisine</a>
                    </li>
                    <li>
                        <a href="mexican/mexican.html">Mexican cuisine</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="form-content">
            <h2>Please provide feedback</h2>
            <form id="myForm" class="feedback-form" action="" method="get" autocomplete="on">
                <label for="firstname">First Name:</label>
                <input type="text" name="firstName" accesskey="F" required autofocus><br><br>
                <label for="lastname">Last Name:</label>
                <input type="text" name="lastName" accesskey="L" required><br>
                <p>Which one you like the most:</p>
                <input type="checkbox" class="checkbox" id="review1" name="review1" value="review1"><label for="review1">Indian Cuisine</label></input><br>
                <input type="checkbox" id="review2" name="review2" value="review2"><label for="review2">Chinese Cuisine</label></input><br>
                <input type="checkbox" id="review3" name="review3" value="review3"><label for="review3">Mexican Cuisine</label></input><br><br>
                <label for="comment">Reviews:</label><br>
                <textarea name="comments" rows="5" cols="50"
                    placeholder="Share your review about recipes."></textarea><br><br>

                <label for="comment1">Which new recipes you want from us?</label><br>
                <textarea name="comments1" rows="5" cols="50" placeholder="Share new recipes names."></textarea><br><br>

                <button type="submit" value="Submit">Submit</button>

                <button type="reset" value="Reset">Reset</button>
                <div class="end"></div>
            </form>
        </div>
    </main>

</body>

</html>
