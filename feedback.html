<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/feedback.css">
    <script src="javascript/feedback.js"></script>

</head>

<body>
    <header>
        <nav class="navigation light light-bckgrnd">
            <div class="nav-bar">
                <div class="logo-home">
                    <a href="home.html"><img class="logo" src="images/food1.png">Spice and Savor</a>
                </div>
                <ul class="nav-items">
                    <li>
                        <a href="chinese/chinese.html">Chinese Cuisine</a>
                    </li>
                    <li class="active">
                        <a href="indian/indian.html">Indian Cuisine</a>
                    </li>
                    <li>
                        <a href="mexican/mexican.html">Mexican cuisine</a>
                    </li>
                    <li>
                        <a href="recentandsaved.html">Recent & Saved Recipes</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="form-content">
            <h2>Please provide feedback</h2>
            <form id="myForm" class="feedback-form" onsubmit="addInfo(); return false;" autocomplete="on">
                <label for="firstname">First Name:</label>
                <input type="text" name="firstName" id="firstname" accesskey="F" autofocus><br><br>
                <label for="lastname">Last Name:</label>
                <input type="text" name="lastName" id="lastname" accesskey="L" ><br>


                <p>Which one you like the most:</p>
                <input type="checkbox" class="checkbox" id="review1-checkbox" name="review1"
                    value="Indian Cuisine"><label for="review1-checkbox">Indian Cuisine</label></input><br>
                <input type="checkbox" id="review2-checkbox" name="review2" value="Chinese Cuisine"><label
                    for="review2-checkbox">Chinese Cuisine</label></input><br>
                <input type="checkbox" id="review3-checkbox" name="review3" value="Mexican Cuisine"><label
                    for="review3-checkbox">Mexican Cuisine</label></input><br><br>


                <label for="review">Reviews:</label><br>
                <textarea name="comments" id="review" rows="5" cols="50" id="review"
                    placeholder="Share your review about recipes.">
                </textarea><br><br>


                <label for="comment1">Which new recipes you want from us?</label><br>
                <textarea name="comments1" id="comment1" rows="5" cols="50"
                    placeholder="Share new recipes names."></textarea><br><br>

                <button type="submit" value="Submit">Submit</button>

                <button type="reset" value="Reset">Reset</button>
                <div class="end"></div>
                <fieldset>
                    <legend> Output</legend>
                    <textarea id="output" rows="10" cols="50"></textarea><br><br>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
